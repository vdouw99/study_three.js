<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模型的格式及模型的加载1（加载了自由女神.ply）</title>
    <link type="text/css" rel="stylesheet" href="./public/css/index.css"/>
    <script src="./public/js/webgl.js"></script>
    <script src="./public/js/three.js"></script>
    <script src="./public/js/Detector.js"></script>
    <script src="./public/js/loaders/PLYLoader.js"></script>
    <style>
        #canvas-frame {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="canvas-frame"></div>

<script>
    var renderer;
    var camera;
    var scene;
    var light;
    var mesh;
    var container = document.getElementById('canvas-frame');
    var width = container.clientWidth;
    var height = container.clientHeight;

    function initRenderer() {
        renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setClearColor('#ffffff');
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement);
    }

    function initCamera() {
        camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 2000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 2005;
        camera.up.x = 0;
        camera.up.y = 1;
        camera.up.z = 0;
        camera.lookAt(0, 0, 1);
    }

    function initScene() {
        scene = new THREE.Scene();
        scene.add(new THREE.AxesHelper(4));
    }

    function initLight() {
        light = new THREE.DirectionalLight(0xFFFFFF, 1.0, 0);
        light.position.set(100, 100, 200);
        scene.add(light);
    }

    function initMesh(callback) {
        var loader = new THREE.PLYLoader();
        loader.load('./public/modules/Lucy100k.ply', function (geometry) {
            var material = new THREE.MeshBasicMaterial({color: 0xFF0000});
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            callback && callback();
        })
    }

    function render(isAnimation) {
        renderer.clear();
        // mesh.rotation.y += 0.1;
        isAnimation && requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function start() {
        initRenderer();
        initCamera();
        initScene();
        initLight();
        initMesh(function () {
            render();
        });
    }

    window.onload = function () {
//        Detector.js也可以检测浏览器是否支持WebGL
//        if (!Detector.webgl) {
//            Detector.addGetWebGLMessage();
//        } else {
//            start();
//        }
        if (WEBGL.isWebGLAvailable()) {
            start();
        } else {
            document.write('浏览器不支持WebGL');
        }
    }

</script>
</body>
</html>
