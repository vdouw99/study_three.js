<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点光源-PointLight</title>
    <link type="text/css" rel="stylesheet" href="./public/css/index.css"/>
    <link type="text/css" rel="stylesheet" href="./public/css/spectrum.css"/>
    <script src="./public/js/jquery.js"></script>
    <script src="./public/js/spectrum.js"></script>
    <script src="./public/js/webgl.js"></script>
    <script src="./public/js/three.js"></script>
    <script src="./public/js/dat.gui.js"></script>

    <style>
        #canvas-frame {
            width: 100%;
            height: 100%;
        }

        .full-spectrum {
            position: fixed;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
<div id="canvas-frame"></div>
<input type="text" id="spectrum"/>
<script>
    $(function () {
        $("#spectrum").spectrum({
            color: "#f00",
            preferredFormat: 'hex',
            showInput: true,
            className: 'full-spectrum',
            showInital: true,
            showPalette: true,
            showSelectionPalette: true,
            hide: function (tinycolor) {
                console.log(tinycolor);
                light.color.setHex('0x' + tinycolor.toHex())
            }
        });
    })

</script>
<script>
    var renderer;
    var camera;
    var scene;
    var light;
    var mesh;
    var param;
    var container = document.getElementById('canvas-frame');
    var width = container.clientWidth;
    var height = container.clientHeight;

    function initRenderer() {
        renderer = new THREE.WebGLRenderer({  //渲染器
            antialias: true  //更平滑，锯齿不明显
        });
        renderer.setClearColor('#ffffff');
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement);
    }

    function initCamera() {
        camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 2000);
        //相机的视锥体的垂直视野角,相机视锥体的长宽比,相机视锥体的近平面,相机视锥体的远平面
        camera.position.x = 300;  //视觉距离
        camera.position.y = 0;
        camera.position.z = 300;
        camera.up.x = 0;  //仰视
        camera.up.y = 1;  //正视  //camera.up.set(0, 1, 0);
        camera.up.z = 0;  //俯视
        camera.lookAt(0, 0, 1);  //相机望向某处
    }

    function initScene() {
        scene = new THREE.Scene();
        scene.add(new THREE.AxesHelper(400));  //辅助座标线
    }

    function initLight() {
        light = new THREE.PointLight(0xffffff, 1, 2000, 0.5);  //点光源
        light.position.set(param.lightX, param.lightY, param.lightZ);
        light.decay = param.decay;
        scene.add(light);
    }

    function initMesh() {
        var geometry = new THREE.CubeGeometry(200, 100, 50, 4, 4);
        var material = new THREE.MeshLambertMaterial({color: 0xff0000});
        mesh = new THREE.Mesh(geometry, material);
        mesh.position = new THREE.Vector3(0, 0, 0);
        scene.add(mesh);
    }

    function createUI() {
        var paramsObj = function () {
            this.fov = 45;
            this.intensity = 1;
            this.lightX = 168;
            this.lightY = -6;
            this.lightZ = 124;
            this.decay = 1;
        };
        params = new paramsObj();
        var gui = new dat.GUI();
        gui.add(params, 'fov', 0, 100).name('视角的大小');
        gui.add(params, 'intensity', 0, 1).name('光的强度');
        gui.add(params, 'lightX', -2000, 2000).name('光源x座标');
        gui.add(params, 'lightY', -2000, 2000).name('光源y座标');
        gui.add(params, 'lightZ', -2000, 2000).name('光源z座标');
        gui.add(params, 'decay', 0, 1).name('光的衰退量decay');
    }

    function render(isAnimation) {
        renderer.clear();
        //mesh.rotation.y += 0.1;
        camera.fov = param.fov;
        camera.updateProjectionMatrix();
        light.intensity = param.intensity;
        light.position.x = param.lightX;
        light.position.y = param.lightY;
        light.position.z = param.lightZ;
        light.decay = param.decay;
        //console.log(light);
        isAnimation && requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function start() {
        createUI();
        initRenderer();
        initCamera();
        initScene();
        initLight();
        initMesh();
        render(true);
    }

    window.onload = function () {
        if (WEBGL.isWebGLAvailable()) {
            start();
        } else {
            document.write('浏览器不支持WebGL');
        }
    };

</script>
</body>
</html>
