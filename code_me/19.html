<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每个平面都是由3个点构成</title>
    <link type="text/css" rel="stylesheet" href="./public/css/index.css"/>
    <script src="./public/js/webgl.js"></script>
    <script src="./public/js/three.js"></script>
    <style>
        #canvas-frame {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="canvas-frame"></div>

<script>
    var renderer;
    var camera;
    var scene;
    var light;
    var mesh;
    var geometry;
    var container = document.getElementById('canvas-frame');
    var width = container.clientWidth;
    var height = container.clientHeight;

    function initRenderer() {
        renderer = new THREE.WebGLRenderer({  //渲染器
            antialias: true  //更平滑，锯齿不明显
        });
        renderer.setClearColor('#ffffff');
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement);
    }

    function initCamera() {
        camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 2000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 200;
        camera.up.x = 0;
        camera.up.y = 1;
        camera.up.z = 0;
        camera.lookAt(0, 0, 1);  //相机望向某处
    }

    function initScene() {
        scene = new THREE.Scene();
        scene.add(new THREE.AxesHelper(150));
    }

    function initLight() {
        light = new THREE.DirectionalLight(0xffffff, 1.0, 0);
        light.position.set(100, 100, 200);
        scene.add(light);
    }

    function initMesh() {
        geometry = new THREE.PlaneGeometry(100, 100, 2, 2);
        console.log(geometry);
        var material = new THREE.MeshBasicMaterial({
            vertexColors: THREE.VertexColors,
            //color: 0xff0000,
            wireframe: false
        });
        var color1 = new THREE.Color(0xff0000);
        var color2 = new THREE.Color(0x00ff00);
        var color3 = new THREE.Color(0x0000ff);
        for (var i = 0; i < geometry.faces.length; i++) {
            var f = geometry.faces[i];
            f.vertexColors[0] = color1;
            f.vertexColors[1] = color2;
            f.vertexColors[2] = color3;
        }
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
    }

    function render(isAnimation) {
        renderer.clear();
        mesh.rotation.y += 0.01;
        isAnimation && requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function start() {
        initRenderer();
        initCamera();
        initScene();
        initLight();
        initMesh();
        render();
    }

    window.onload = function () {
        if (WEBGL.isWebGLAvailable()) {
            start();
        } else {
            document.write('浏览器不支持WebGL');
        }
    }

</script>
</body>
</html>
