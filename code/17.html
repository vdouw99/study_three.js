<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片纹理-TextureLoader</title>
    <link type="text/css" rel="stylesheet" href="../public/css/index.css"/>
    <script src="../public/js/webgl.js"></script>
    <script src="../public/js/three.js"></script>
    <style>
        #canvas-frame {
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
<div id="canvas-frame"></div>
<p>TextureLoader加载图片的时候，注意图片的尺寸。</p>
<script>
    var renderer;
    var camera;
    var scene;
    var light;
    var mesh;
    var container = document.getElementById('canvas-frame');
    var width = container.clientWidth;
    var height = container.clientHeight;

    function initRenderer() {
        renderer = new THREE.WebGLRenderer({  //渲染器
            antialias: true  //更平滑，锯齿不明显
        });
        renderer.setClearColor('#ffffff');
        renderer.setSize(width, height);
        container.appendChild(renderer.domElement);
    }

    function initCamera() {
        camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 2000);
        //相机的视锥体的垂直视野角,相机视锥体的长宽比,相机视锥体的近平面,相机视锥体的远平面
        camera.position.x = 0;  //视觉距离
        camera.position.y = 0;
        camera.position.z = 5;
        camera.up.x = 0;  //仰视
        camera.up.y = 0;  //正视  //camera.up.set(0, 1, 0);
        camera.up.z = 0;  //俯视
        camera.lookAt(0, 0, 0);  //相机望向某处
    }

    function initScene() {
        scene = new THREE.Scene();
        scene.add(new THREE.AxesHelper(4));  //辅助座标线
    }

    function initLight() {
        light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
        light.position.set(100, 100, 200);
        scene.add(light);
    }

    function initMesh(callback) {
        var geometry = new THREE.PlaneGeometry(2, 2, 2, 2);
        var loader = new THREE.TextureLoader();
        loader.load('../public/images/girl.jpg', function (texture) {
            var material = new THREE.MeshBasicMaterial({
                map: texture
            });
            mesh = new THREE.Mesh(geometry, material);
            callback && callback();
            scene.add(mesh);
        }, function (xhr) {
            console.log(xhr);
        }, function (err) {
            console.log(err);
            console.error('An error happened.');
        });
    }

    function render(isAnimation) {
        renderer.clear();
        mesh.rotation.y += 0.1;
        isAnimation && requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function start() {
        initRenderer();
        initCamera();
        initScene();
        initLight();
        initMesh(function () {
            render(true);
        });
    }

    window.onload = function () {
        if (WEBGL.isWebGLAvailable()) {
            start();
        } else {
            document.write('浏览器不支持WebGL');
        }
    }

</script>
</body>
</html>
