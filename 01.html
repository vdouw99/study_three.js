<html>
<head>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<script src="js/three.js"></script>
<script>
    var scene = new THREE.Scene();  //场景
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 2, 1000);  //透视相机
    var renderer = new THREE.WebGLRenderer();  //渲染器
    renderer.setClearColor('#ffffff');  //渲染器的背景颜色
    renderer.setSize(window.innerWidth, window.innerHeight);  //设置渲染器的大小
    document.body.appendChild(renderer.domElement);
    var geometry = new THREE.CubeGeometry(2, 2, 2);  //添加物体到场景中（2米的立方体）
    var material = new THREE.MeshBasicMaterial({color: 0xff0000});  //定义材质
    var mesh = new THREE.Mesh(geometry, material);  //网格
    scene.add(mesh);
    camera.position.z = 5;  //视觉距离：5米
    function myRender(cyclic) {
        //mesh.rotation.x += 0.1;
        mesh.rotation.y += 0.1;
        //mesh.rotation.z += 0.1;
        if (cyclic) {
            requestAnimationFrame(myRender);  //实现循环
        }
        renderer.render(scene, camera);
    }
    setInterval(myRender, 50);  //myRender(true); 
</script>
</body>
</html>
